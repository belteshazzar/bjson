<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPlusTree Compaction (Browser)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.5; }
    button { padding: 8px 14px; font-size: 14px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 12px; border-radius: 6px; overflow: auto; }
    .log { margin-top: 16px; }
  </style>
</head>
<body>
  <h1>BPlusTree Compaction (Browser)</h1>
  <p>This demo uses OPFS in the browser to create a B+ tree, compact it, and show the contents before and after.</p>
  <p><strong>Requirement:</strong> Chrome 102+ (OPFS available). If unsupported, an error will be shown.</p>
  <button id="run">Run Demo</button>
  <div class="log">
    <pre id="output"></pre>
  </div>

  <script type="module">
    import { BPlusTree } from '/src/bplustree.js';

    const output = document.getElementById('output');
    const runBtn = document.getElementById('run');

    // Initialize web worker for sync file operations
    const worker = new Worker('/dist/worker.js');
    let workerMessageId = 0;
    const workerPromises = new Map();
    
    worker.addEventListener('message', (event) => {
      const { id, result, error } = event.data;
      const promise = workerPromises.get(id);
      
      if (promise) {
        if (error) {
          promise.reject(new Error(error));
        } else {
          promise.resolve(result);
        }
        workerPromises.delete(id);
      }
    });
    
    function callWorker(operation, filename, data) {
      return new Promise((resolve, reject) => {
        const id = ++workerMessageId;
        workerPromises.set(id, { resolve, reject });
        
        worker.postMessage({ id, operation, filename, data });
      });
    }

    function log(line) {
      output.textContent += `${line}\n`;
    }

    async function cleanup(file) {
      const root = await navigator.storage.getDirectory();
      try {
        await root.removeEntry(file);
      } catch (err) {
        // Ignore if missing
      }
    }

    async function runDemo() {
      output.textContent = '';

      if (!navigator.storage || !navigator.storage.getDirectory) {
        log('OPFS not supported in this browser.');
        return;
      }

      const filename = 'browser-bplustree.bjson';
      const compacted = 'browser-bplustree-compacted.bjson';

      await cleanup(filename);
      await cleanup(compacted);

      try {
        // Create tree and add entries
        log('Creating B+ tree...');
        await callWorker('bplustree-create', filename, { order: 4 });
        
        log('Adding entries...');
        await callWorker('bplustree-add', filename, { key: 'alpha', value: { id: 1, label: 'first' } });
        await callWorker('bplustree-add', filename, { key: 'beta', value: { id: 2, label: 'second' } });
        await callWorker('bplustree-add', filename, { key: 'gamma', value: { id: 3, label: 'third' } });
        
        log('\n=== Before Compaction ===');
        const before = await callWorker('bplustree-toArray', filename);
        log(`Original entries (${before.length}):`);
        log(JSON.stringify(before, null, 2));
        
        log('\n=== Compacting ===');
        const stats = await callWorker('bplustree-compact', filename, { compactFilename: compacted });
        log('Compaction stats:');
        log(JSON.stringify(stats, null, 2));
        
        log('\n=== After Compaction ===');
        const after = await callWorker('bplustree-toArray', compacted);
        log(`Compacted entries (${after.length}):`);
        log(JSON.stringify(after, null, 2));
      } catch (err) {
        log(`Error: ${err.message || err}`);
        console.error(err);
      }
    }

    runBtn.addEventListener('click', () => runDemo().catch((err) => {
      log(`Error: ${err.message || err}`);
      console.error(err);
    }));
  </script>
</body>
</html>
